<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method = "post">
                <input name = "name" type = "text" value = "name">
                <input name = "month" type = "text" value = "month">
                <input name = "day" type = "text" value = "day">
                <input name = "subm" type = "submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->

                            {% for user in dict_db %}
                            <tr>
                                <td>{{ user["name"] }}</td>
                                <td>{{ user["month"] }}/{{ user["day"] }}</td>
                                <td><a href="{{ url_for('delete', id = user['id']) }}">Delete</a></td>
                            </tr>
                            {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
